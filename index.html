<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">

    <title>StarWars Fan Page</title>
</head>
<body>
    <h1 class="display-1 text-center light title">Star Wars Crawl viewer
    </h1>
    <h3 class="display-5 text-center light title" id="choose">Choose Movie From Poster:</h3>
    <div class="container">
        <div class="images">
            <div class="row mt-3">
                <div class="col">
                    <img src="Images/episode4.webp" alt="1">
                </div>
                <div class="col">
                    <img src="Images/episode5.jpg" alt="2">
                </div>
                <div class="col">
                    <img src="Images/episode6.jpeg" alt="3">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <img src="Images/episode1.jpeg" alt="4">
                </div>
                <div class="col">
                    <img src="Images/episode2.jpeg" alt="5">
                </div>
                <div class="col">
                    <img src="Images/episode3.jpeg" alt="6">
                </div>
            </div>
        </div>
        <div class="fade"></div>
        <button class="button title">Back</button>
        <!-- <embed src="./Star_Wars_Main_Theme_Song.mp3" loop="true" autostart="true" width="2" height="0"> -->
        </body>
        <div class="parent">
             <!-- Positioned to use perspective CSS to add depth and skew -->
            <div class="star-wars">
                <!-- will hold the actual text and apply CSS animation -->
                <div class="crawl"></div>
                <!-- content inside here -->
            </div>
        </div>
        </div>
       
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
